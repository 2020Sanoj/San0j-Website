<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> 
    
    <script src="https://cdn.jsdelivr.net/npm/darkreader"></script>
    <script>DarkReader.auto();</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap"></script>

    <title>Homepage - SanCraft</title>

    <style type="text/css">
    html, body {

    height: 100%;
    min-height: 100%;
    }
    
    body {
    display: flex;
    flex-direction: column;
    }

    header,
    footer {
    flex: none;
    }

    main {
    overflow-y: scroll;
    -webkit-overflow-scrolling: touch;
    flex: auto;
    }

<body>
<header id="navbar">
</header>
<script>$(function () {$("#navbar").load("../assets/elements/navbar.html");});</script>

        body {

          color: white;
        }

          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
    </style>
    <div class="noscriptmsg">
        Please enable Javascript. You need it to visit this site!
    </div>
</noscript>

<main>
<embed src="/assets/pdf.js/web/viewer.html?file=https://san0j.de/Setup.pdf" style="width:100%;height:100vh;">
