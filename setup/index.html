<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> 
    
    <script src="https://cdn.jsdelivr.net/npm/darkreader"></script>
    <script>DarkReader.auto();</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Homepage - SanCraft</title>
    <link href="https://dl.sancraft.de/images/SC/SanCraft.ico" rel="icon">
    
    <style type="text/css">
    html, body 
    { 
        height: 100%; 
    } 

    #navbar
    {
        height: auto
    }

    #main
    {
        min-height: 100%; 
        height: auto !important; /*Cause footer to stick to bottom in IE 6*/
        height: 100%; 
        margin: 0 auto -100px; /*Allow for footer height*/
        vertical-align:bottom;
    }

    #footer
    {
        height: auto /*Push must be same height as Footer */
    }
    </style>
</head>
<body>
<header id="navbar">
</header>
<script>$(function () {$("#navbar").load("../assets/elements/navbar.html");});</script>

<noscript>
    <style type="text/css">
        .pagecontainer {display:none;}
        body {
          background-color: black;
          color: white;
        }
        .noscriptmsg {
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
    </style>
    <div class="noscriptmsg">
        Please enable Javascript. You need it to visit this site!
    </div>
</noscript>

<main>
<embed src="/assets/pdf.js/web/viewer.html?file=https://san0j.de/Setup.pdf">
</main>

<footer id="footer">
</footer>
<script>$(function () {$("#footer").load("../assets/elements/footer.html");});</script>
</body>
</html>
